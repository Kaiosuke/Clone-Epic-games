<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/media/icons/Epic_Games_logo.webp"
    />
    <title>Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../../../style/tailwindcss/style.css" />
  </head>
  <body class="bg-primary">
    <div class="root"></div>
    <script src="/src/ts/js/register.js"></script>
    <script src="/src/ts/js/Validator.js"></script>
    <script>
      Validator({
        form: "#form-register",
        errorMessage: ".error-message",
        inputBox: ".wrapper-input",
        rules: [
          Validator.isRequired("#email", "Please enter your email"),
          Validator.isRequired("#first-Name", "Enter your first name"),
          Validator.isRequired("#last-Name", "Enter your last name"),
          Validator.isRequired(
            "#confirm-password",
            "Please enter your confirm password"
          ),
          Validator.isRequired(
            "#display-name",
            "Please Enter your display name"
          ),
          Validator.isRequired("#password", "Please enter your password"),
          Validator.isEmail("#email", "Incorrect email format"),
          Validator.isMinLength(
            "#password",
            8,
            "Password must be greater than or equal to 8 characters"
          ),
          Validator.isConfirm(
            "#confirm-password",
            () => {
              return document.querySelector("#password").value;
            },
            "Password re-entered is incorrect"
          ),
          Validator.isRequired("#confirm-password"),
        ],
      });
    </script>
    <script type="module" src="/src/ts/js/main.js"></script>
  </body>
</html>
